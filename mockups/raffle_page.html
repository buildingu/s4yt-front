            <script>
                function increment(counterId) {
                    console.log('test')
                    let countSpan = document.getElementById(counterId);
                    let count = parseInt(countSpan.textContent);
                    if (count >= 0){
                        count--;
                        document.getElementById('total').textContent = parseInt(document.getElementById('total').textContent) - 1;
                        countSpan.textContent++;
                    }
                }
            
                function decrement(counterId) {
                    let countSpan = document.getElementById(counterId);
                    let count = parseInt(countSpan.textContent);
                    if (count > 0){
                        count--;
                        document.getElementById('total').textContent = parseInt(document.getElementById('total').textContent) + 1;
                        countSpan.textContent--;
                    }
                }
              </script>
