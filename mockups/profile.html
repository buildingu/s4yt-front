<body class="vh-100">
    <div class="container">
  <body class = "vh-100">
    <div class = "container">
    <!-- HEADERS -->
    <header>
      <div class="col-8 offset-2 col-sm-4 offset-sm-0 col-lg-4 offset-lg-0 logo">
        <img src="./assets/logo S4YT.png" alt="Logo S4YT">
      </div>
    <header class="title">
        <div class="title">
            <h1>Dashboard Users</h1>
        </div>
    </header>
    <div class="title">
      <h1>Profile</h1>
    </div>
    <!-- FORM PART 1 -->
    <div class="title">
      <h2>Update Profile Info</h2>
      <h3>Update your profile information to stay in tune with S4YT.</h3>
    </div> 
    <section class="row form-section">
      <form class="login-form">
                <div class="col-8 offset-1 my-4 form-wrapper">
                   <div class="form-input d-flex flex-column">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" name="name" id="name" class="form-control">
                    </div>
                    <div class="form-input d-flex flex-column">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" name="email" id="email" class="form-control">
                    </div>
                    <div class="form-input d-flex flex-column mt-2">
                        <label for="instagram" class="form-label">Instagram</label>
                        <input type="text" name="instagram" id="instagram" class="form-control">
                    </div>
                </div>
                <div class="form-input col-2 d-flex">  
                    <input  type="image" name="login_btn" src="./assets/ok btn normal.png" class="login-btn">
                </div>
                <button>
                  <span>Save</span>
                </button>
            </form>
        </section>
    </div>
    <!-- FORM PART 2 -->   
    <div class="title">
      <h2>Update Password</h2>
      <h3>Ensure your account has a long, safe password for safety.</h3>
    </div> 
    <section class="row form-section">
      <form class="login-form">
                <div class="col-8 offset-1 my-4 form-wrapper">
                   <div class="form-input d-flex flex-column">
                        <label for="password" class="form-label">Current Password</label>
                        <input type="password" name="password" id="password" class="form-control">
                        <div id="passwordError" class="form-text">Incorrect password.</div>
                    </div>
                    <div class="form-input d-flex flex-column">
                        <label for="password" class="form-label">Verify Password</label>
                        <input type="text" name="text" id="email" class="form-control">
                    </div>
                </div>
                <div class="form-input col-2 d-flex">  
                    <input  type="image" name="login_btn" src="./assets/ok btn normal.png" class="login-btn">
                </div>
                <button>
                  <span>Save</span>
                </button>
            </form>
        </section>
    </div>
    <script src="./libs/jquery-3.6.0/jquery.js"></script>
      <script>
          $( document ).ready(function() {
              $(".form-text").hide();
          });
      </script>
  </body>
